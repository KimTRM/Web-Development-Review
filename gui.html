<script>
    // LoadSchool();

    function LoadSchool() {
        $.ajax({
            type: "POST",
            url: "filter1.php",
            data: {}
        })
            .done(function (msg) {
                var record = JSON.parse(msg);
                var str = "";

                for (x = 0; x < record.length; x++) {
                    str = str + "<option>" + record[x].School + "</option>"
                }

                $("#cboSchool").append(str)
            })
    }

    // loadData("filter1.php", "School", "#cboSchool");

    loadData("filterComponent.php?table=sheet2&field=School", "School", "#cboSchool");
    loadData("filterComponent.php?table=sheet2&field=Track", "Track", "#cboTrack");
    loadData("filterComponent.php?table=sheet2&field=Strand", "Strand", "#cboStrand");

    function loadData(url, key, selector) {
        $.post(url, {}, function (msg) {
            var record = JSON.parse(msg);
            var options = record.map(item => `<option>${item[key]}</option>`).join("");
            $(selector).append(options);
        });
    }
</script>
